<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="menuId" name="menuId"
                               th:value="${menu.menuId}" type="hidden">
                                                                                                                                        <div class="form-group">
                                    <label class="col-sm-3 control-label">父编号：</label>
                                    <div class="col-sm-8">
                                        <input id="parentId" name="parentId"
                                               th:value="${menu.parentId}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">名称：</label>
                                    <div class="col-sm-8">
                                        <input id="name" name="name"
                                               th:value="${menu.name}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">路径：</label>
                                    <div class="col-sm-8">
                                        <input id="url" name="url"
                                               th:value="${menu.url}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">权限：</label>
                                    <div class="col-sm-8">
                                        <input id="perms" name="perms"
                                               th:value="${menu.perms}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">类型：</label>
                                    <div class="col-sm-8">
                                        <input id="type" name="type"
                                               th:value="${menu.type}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">图标：</label>
                                    <div class="col-sm-8">
                                        <input id="icon" name="icon"
                                               th:value="${menu.icon}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">排序：</label>
                                    <div class="col-sm-8">
                                        <input id="orderNum" name="orderNum"
                                               th:value="${menu.orderNum}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">创建时间：</label>
                                    <div class="col-sm-8">
                                        <input id="gmtCreate" name="gmtCreate"
                                               th:value="${menu.gmtCreate}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">修改时间：</label>
                                    <div class="col-sm-8">
                                        <input id="gmtModified" name="gmtModified"
                                               th:value="${menu.gmtModified}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/menu/edit.js">
</script>
</body>
</html>
